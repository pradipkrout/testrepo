fileName: customer.yaml
contents: |
  openapi: 3.0.1
  info:
    title: Customer API
    version: v1.0
  servers:
  - url: https://mockbin.org/bin/1956a76b-ec56-4cdc-847a-41a766375969
  paths:
    /v1/customers:
      get:
        description: Returns list of customers
        operationId: Get Customers
        x-kong-plugin-rate-limiting:
          enabled: true
          config:
            second: 5
            policy: local
        responses:
          "200":
            description: ""
            content:
              '*/*':
                schema:
                  $ref: '#/components/schemas/Customers'
            x-amf-mediaType: application/json
  components:
    schemas:
      Customers:
        type: array
        example:
        - id: 4789
          customerName: Robert DeNiro
        - id: 36987
          customerName: Al Pacino
        items:
          $ref: '#/components/schemas/Customer'
      Customer:
        required:
        - customerName
        - id
        type: object
        properties:
          id:
            type: integer
            description: Identifier of customer
          customerName:
            type: string
            description: Customer Name
        description: Customer information
contentType: yaml
